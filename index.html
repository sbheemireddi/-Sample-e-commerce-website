<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products Section -->
  <main>
    <section class="products">
      <div class="product">
        <img src="img1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="img2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="img3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$20.00</p>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Cart Popup -->
  <div id="cart-popup" class="cart-popup">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button onclick="closeCart()">Close</button>
  </div>
  <a href="index2.html">"CLICK HERE TO VIEW SUB-CHILD BRANCH"</a>

  <script src="script.js"></script>
</body>
</html>
